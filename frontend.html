<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            width: 300px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <input type="text" id="textInput" placeholder="Enter your text here">
    <button onclick="analyze()">Analyze</button>
    <div id="result"></div>

    <script>
        async function analyze() {
            const text = document.getElementById("textInput").value;
            const resultDiv = document.getElementById("result");

            resultDiv.innerText = "Analyzing...";

            try {
                const response = await fetch("/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerText = `Sentiment: ${data.label} (Score: ${data.score})`;
                } else {
                    resultDiv.innerText = `Error: ${data.detail || data.error}`;
                }
            } catch (error) {
                resultDiv.innerText = `Request failed: ${error}`;
            }
        }
    </script>
</body>
</html>
